<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script>
        function registrar() {
            nombre = document.getElementById("nombre").value
            apellido = document.getElementById("apellido").value
            correo = document.getElementById("correo").value
            password = document.getElementById("password").value
            password2 = document.getElementById("password2").value


            window.location.href = `/auth/register/${nombre}/${correo}/${apellido}/${password}`
        }
    </script>
</head>

<body>
    <section class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <div method="get">
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <div class="mb-3"><input class="form-control" id="nombre"  name="nombre" placeholder="Nombre"></div>
                <div class="mb-3"><input class="form-control" id="apellido"  name="apellido" placeholder="Apellido"></div>
                <div class="mb-3"><input class="form-control" id="correo"  name="correo" placeholder="Email"></div>
                <div class="mb-3"><input class="form-control" id="password" type="password" name="password" placeholder="Password"></div>
                <div class="mb-3"><input class="form-control" id="password2" type="password" name="password-repeat" placeholder="Password (repeat)"></div>
                <div class="mb-3">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
                </div>
                <div class="mb-3"><button class="btn btn-primary d-block w-100" onclick="registrar()">Sign Up</button></div><a class="already" href="#">You already have an account? Login here.</a>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
